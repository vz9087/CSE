<!-- Apply HTML, CSS and JavaScript to design a simple calculator to perform the following operations: 
 sum, product, difference, remainder, quotient, power, square-root and square. -->
 
<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <title>Simple Calculator</title>

        <style>
            :root {
                --bg: #000;
                --button-bg: #1a1a1a;
                --button-color: #fff;
                --accent: #ff7a00;
            }

            body {
                background: var(--bg);
                color: var(--button-color);
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center; justify-content: center;
                height: 100vh; margin: 0;
            }

            .calculator {
                width: 340px; border-radius: 20px; padding: 20px;
                background: #111;
                box-shadow: 0 0 20px rgba(0,0,0,0.4);
            }

            .display {
                background: transparent; color: #fff;
                font-size: 48px; text-align: right;
                padding: 20px 10px; width: 100%;
                border: none; outline: none;
                box-sizing: border-box;
            }

            .buttons {
                display: grid; gap: 12px;
                grid-template-columns: repeat(4, 1fr);
            }

            button {
                height: 60px;
                font-size: 22px;
                border: none; border-radius: 50%;
                background: var(--button-bg);
                color: var(--button-color);
                cursor: pointer;
                transition: background 0.2s, transform 0.1s;
            }

            button:active { transform: scale(0.95); }

            .operator { color: var(--accent); }

            .equals {
                background: var(--accent); color: #fff;
                font-weight: bold; font-size: 26px;
            }

            .equals:hover { background: #ff8f33; }

            .special { color: #4fd1c5; }
        </style>
    </head>

    <body>
        <div class = "calculator">
            <input type = "text" class = "display" id = "display" value = "0" readonly>
                <div class = "buttons">

                    <!-- 1st Row -->
                    <button onclick = "power()" class = "operator">x ∏</button>
                    <button onclick = "squareRoot()" class = "operator">‚àö</button>
                    <button onclick = "square()" class = "operator">x¬≤</button>
                    <button>üòÅ</button>

                    <!-- 2nd Row -->
                    <button onclick = "clearDisplay()" class = "operator">AC</button>
                    <button onclick = "deleteLast()" class = "operator">‚å´</button>
                    <button onclick = "append('%')" class = "operator">%</button>
                    <button onclick = "append('/')" class = "operator">√∑</button>

                    <!-- 3rd Row -->
                    <button onclick = "append('7')">7</button>
                    <button onclick = "append('8')">8</button>
                    <button onclick = "append('9')">9</button>
                    <button onclick = "append('*')" class = "operator">√ó</button>

                    <!-- 4th Row -->
                    <button onclick = "append('4')">4</button>
                    <button onclick = "append('5')">5</button>
                    <button onclick = "append('6')">6</button>
                    <button onclick = "append('-')" class = "operator">‚àí</button>

                    <!-- 5th Row -->
                    <button onclick = "append('1')">1</button>
                    <button onclick = "append('2')">2</button>
                    <button onclick = "append('3')">3</button>
                    <button onclick = "append('+')" class = "operator">+</button>

                    <!-- 6th Row -->
                    <button onclick = "append('00')">00</button>
                    <button onclick = "append('0')">0</button>
                    <button onclick = "append('.')">.</button>
                    <button class = "equals" onclick = "calculate()">=</button>

                </div>
        </div>

        <script>
            const display = document.getElementById('display');

            function append(value) {
                if (display.value === "0" || display.value === "Error") display.value = value;
                else display.value += value;
            }

            function clearDisplay() { display.value = "0"; }

            function deleteLast() { display.value = display.value.slice(0, -1) || "0"; }

            function calculate() {
                try {
                    let expression = display.value.replace(/√∑/g, '/').replace(/√ó/g, '*').replace(/‚àí/g, '-');
                    const result = Function('"use strict";return (' + expression + ')')();
      
                    display.value = Number.isFinite(result) ? result : "Error";
                } catch { display.value = "Error"; }
            }

            // Power: x^y
            function power() { const value = display.value; display.value = value + "**"; }

            // Square root: ‚àöx
            function squareRoot() {
                try {
                    const value = parseFloat(display.value);
    
                    if (value < 0) throw new Error("Invalid");
                    display.value = Math.sqrt(value);
                } catch { display.value = "Error"; }
            }
            
            // Square: x¬≤
            function square() {
                try {
                    const value = parseFloat(display.value);
    
                    display.value = value * value;
                } catch { display.value = "Error"; }
            }
        </script>

    </body>
</html>
